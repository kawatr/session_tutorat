<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Session</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    margin-top: 50px;
    background-image: url('images/back.jpg'); /* Remplacez 'chemin/vers/votre/image.jpg' par le chemin de votre image */
    background-size: cover; /* Ajuste la taille de l'image pour couvrir tout le conteneur */
    background-position: center; ;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007bff;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #007bff;
}

input[type="date"],
input[type="text"],
select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.error {
    color: #f00;
    margin-top: 10px;
    text-align: center;
}

    </style>
</head>

<body>

    <div class="container">
        <h2>Add New Session</h2>

        <form th:action="@{/admin/sessions/add}" method="post" th:object="${session}" th:model="${session}">

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required />
            </div>

            <div class="form-group">
                <label for="tutor">Tutor:</label>
                <select id="tutor" th:field="*{tuteur.id}" required>
                    <option th:each="tutor : ${tutors}" th:value="${tutor.id}" th:text="${tutor.fullname}"></option>
                </select>
            </div>

            <div th:if="${#fields.hasErrors('*')}" class="error">
                <div th:each="error : ${#fields.errors('*')}" role="alert">
                    <span th:text="${error}">Erreur de validation</span>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" required />
            </div>

            <div class="form-group">
                <label for="dateCreation">Date de cr√©ation:</label>
                <input type="date" id="dateCreation" th:field="*{dateCreation}" required />
            </div>

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}" required />
            </div>

            <input type="submit" value="Add Session" />
        </form>
    </div>

</body>

</html>
