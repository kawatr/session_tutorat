<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #007bff;
        }

        input[type="date"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #f00;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Edit Session</h2>

        <form th:action="@{/admin/sessions/update/{sessionId}(sessionId=${existingSession.id})}" method="post"
            th:object="${existingSession}" th:model="${existingSession}">

            <!-- Existing fields -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" />
            </div>

            <div class="form-group">
                <label for="tutor">Tutor:</label>
                <select id="tutor" th:field="*{tuteur.id}">
                    <option th:each="tutor : ${tutors}" th:value="${tutor.id}" th:text="${tutor.fullname}"></option>
                </select>
            </div>

            <div th:if="${#fields.hasErrors('*')}" class="error">
                <div th:each="error : ${#fields.errors('*')}" role="alert">
                    <span th:text="${error}">Erreur de validation</span>
                </div>
            </div>

            <!-- Additional fields for editing -->
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" />
            </div>

            

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" th:field="*{nom}" />
            </div>

            <input type="submit" value="Update Session" />
        </form>
    </div>

</body>

</html>
