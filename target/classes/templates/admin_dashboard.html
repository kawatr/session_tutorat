<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="path/to/chartjs/style.css"> <!-- Add the correct path to Chart.js stylesheet -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
            text-align: center;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
        
        /* Add this style to your existing CSS */
.table-actions {
    display: flex;
    justify-content: space-between;
}

.table-actions a {
    color: #fff;
    background-color: #3498db;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 3px;
}

.table-actions a:hover {
    background-color: #217dbb;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="header">
        <h1>Welcome to the Admin Dashboard</h1>
    </div>

    <div class="container">

        <div>
            <h2>Sessions</h2>
           

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Tutor</th>
                        <th>Description</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <!-- ... your previous table structure ... -->

<tbody>
    <tr th:each="mySession : ${sessions}">
        <td th:text="${mySession.id}"></td>
        <td th:text="${mySession.date}"></td>
        <td th:text="${mySession.tuteur != null ? mySession.tuteur.fullname : 'N/A'}"></td>
        <td th:text="${mySession.description}"></td>
        <td>
            <div class="table-actions">
<a th:href="@{/admin/sessions/delete/{sessionId}(sessionId=${mySession.id})}" onclick="return confirm('Are you sure you want to delete this session?');" class="delete-link">Delete</a>
                <a th:href="@{/admin/sessions/update/{sessionId}(sessionId=${mySession.id})}">Update</a>
            </div>
        </td>
    </tr>
</tbody>

<!-- ... the rest of your HTML ... -->

            </table>
       <a th:href="@{/admin/sessions/add}">Add New Session</a>
            <div>
                <p>Total Sessions: <span th:text="${totalSessions}"></span></p>
            </div>
        </div>

        <hr>

        <div>
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Fullname</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullname}"></td>
                        <td th:text="${user.role}"></td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/admin/users/add}">Add New User</a>


            <div>
                <p>Total Users: <span th:text="${totalUsers}"></span></p>
            </div>
        </div>

        <hr>

        <canvas id="myChart"></canvas>
       <script th:inline="javascript">
    var totalUsers = /*[[${totalUsers}]]*/'';
    var totalSessions = /*[[${totalSessions}]]*/'';

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total Sessions', 'Total Users'],
            datasets: [{
                label: 'Statistics',
                data: [totalSessions, totalUsers],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
    </div>
</body>

</html>
