<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            color: #3498db;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>

<body>

    <form th:action="@{/admin/users/update/{userId}(userId=${existingUser.id})}" 
          th:object="${existingUser}" method="post">
        <!-- Hidden field to include the user ID in the update request -->
        <input type="hidden" th:field="*{id}" />
        
        <h2>Update User</h2>

        <label>Email: <input type="text" th:field="*{email}" /></label>
        <label>Fullname: <input type="text" th:field="*{fullname}" /></label>
        <label>Role:
            <select th:field="*{role}">
                <option value="TUTEUR">TUTEUR</option>
                <option value="ETUDIANT">ETUDIANT</option>
            </select>
        </label>
        <!-- Add other fields as needed -->

        <button type="submit">Update User</button>
    </form>

</body>

</html>
